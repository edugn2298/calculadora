<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="calculadora">
    <textarea name="datos" id="datos"></textarea>
    <button class="valores">1</button>
    <button class="valores">2</button>
    <button class="valores">3</button>
    <button class="valores">4</button>
    <button class="valores">5</button>
    <button class="valores">6</button>
    <button class="valores">7</button>
    <button class="valores">8</button>
    <button class="valores">9</button>
    <button class="por">*</button>
    <button class="entre">/</button>
    <button class="menos">-</button>
    <button class="mas">+</button>
    <button class="igual">=</button>
  </div>
  <script src="./app.js"></script>
</body>
</html>
